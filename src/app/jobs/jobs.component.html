<h2>My Jobs</h2>
<ul class="jobs">
  <li *ngFor="let job of jobs"
    [class.selected]="job === selectedJob"
    (click)="onSelect(job)">
    <span class="badge">{{job.id}}</span> {{job.name}}
  </li>
</ul>

<app-job-detail [job]="selectedJob"></app-job-detail>
