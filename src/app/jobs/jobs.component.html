<h2>My Jobs</h2>
<div>
  <label>Job name:
    <input #jobName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(jobName.value); jobName.value=''">
    add
  </button>
</div>
<ul class="jobs">
    <li *ngFor="let job of jobs">
        <a routerLink="/detail/{{job.id}}">
          <span class="badge">{{job.id}}</span> {{job.name}}
        </a>
    </li>
</ul>
